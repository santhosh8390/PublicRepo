<div class="page-wrapper">
  <div class="sticky-header">
    <app-header (childEvent)="fetchResult=$event"></app-header>
  </div>
  <div class="content-wrapper" *ngIf="fetchResult?.result">
    <div class="content">
      <div class="btn-toolbar justify-content-between mt-3 mb-3 ml-5" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary">Product</button>
        </div>
        <div class="btn-group" role="group">
          <select class="btn btn-secondary" (change)="changeProduct($event)">
            <option disabled selected value="undefined">Select</option>
            <option *ngFor="let product of fetchResult.products" [value]="product.split(',')[0]">{{product.split(',')[1]}}</option>
          </select>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary mr-5" (click)="fetchDetails()">Get</button>
        </div>
      </div>

      <div class="container">
        <div class="row" *ngFor="let bid of productBids | slice:0:1">
            <div class="input-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
              <div class="col-sm-10">
                <input class="form-control" id="productName" readonly value="{{bid.name}}">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Short Decription</label>
              <div class="col-sm-10">
                <input class="form-control" id="shortDesc" readonly value="{{bid.shortDesc}}">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Detailed Decription</label>
              <div class="col-sm-10">
                <input class="form-control" id="detailedDesc" readonly value="{{bid.detailedDesc}}">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <input class="form-control" id="category" readonly value="{{bid.category}}">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Starting Price</label>
              <div class="col-sm-10">
                <input class="form-control" id="startingPrice" readonly value="{{bid.startingPrice}}">
              </div>
            </div>
            <div class="input-group mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Bid End Date</label>
              <div class="col-sm-10">
                <input class="form-control" id="EndDate" readonly value="{{bid.bidEndDate}}">
              </div>
            </div>
        </div>

        <div class="row">
          <table class="table table-bordered mt-3">
            <thead class="thead-light" *ngIf="productBids != undefined">
              <tr>
                <th scope="col">Bid Amount</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let buyer of productBids">
                <th>{{buyer.bidAmount}}</th>
                <td>{{buyer.buyerName}}</td>
                <td>{{buyer.buyerEmail}}</td>
                <td>{{buyer.buyerMobile}}</td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
      
    </div>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
